<form [formGroup]="formBudget" (ngSubmit)="addItem()">
  <div class="field-is-horizontal">
    <div class="field-body">
      <div class="field-is-narrow">
        <p class="control">
          <input
            formControlName="amount"
            type="number"
            style="width:100px;"
            class="input"
            placeholder="Amount"
          />
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input
            formControlName="description"
            type="text"
            class="input"
            placeholder="Description"
          />
        </p>
      </div>

      <div>
        <button [disabled]="formBudget.invalid" class="button-is-primary">
          Add
        </button>
      </div>
    </div>
  </div>
</form>
