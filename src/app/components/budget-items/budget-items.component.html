<section class="budget-items-section">
  <div class="budget-items-container">
    <div class="income-column">
      <h1>Income</h1>

      <div class="budget-items">
        <div *ngFor="let item of itemList">
          <budget-items-cards
            (deleteItem)="handleDelete(item)"
            (updateItem)="handleUpdate($event, item)"
            [item]="item"
            *ngIf="item.amount >= 0"
            [income]="true"
            style="margin-bottom:20px"
          ></budget-items-cards>
        </div>
      </div>
    </div>

    <div class="expenses-column">
      <h1>Expenses</h1>
      <div class="budget-items">
        <div *ngFor="let item of itemList">
          <budget-items-cards
            (deleteItem)="handleDelete(item)"
            (updateItem)="handleUpdate($event, item)"
            [item]="item"
            *ngIf="item.amount < 0"
            [income]="false"
            style="margin-bottom:20px"
          ></budget-items-cards>
        </div>
      </div>
    </div>
  </div>
</section>
