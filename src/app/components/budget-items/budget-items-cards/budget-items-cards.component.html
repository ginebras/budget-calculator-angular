<div class="root" (click)="open(mymodal)">
  <div class="budget-item" [ngClass]="{ income: income, expense: !income }">
    <div class="description">
      <p>{{ item.description }}</p>
    </div>
    <div class="amount">{{ item.amount }}</div>
  </div>
  <div class="x-icon-button" (click)="handleDeleteClicker()">
    <i class="uil uil-times-circle"></i>
  </div>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button
      type="button"
      class="close btn btn-primary"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="updateForm" (ngSubmit)="activateUpdate()">
      <div class="field-is-horizontal">
        <div class="field-body">
          <div class="field-is-narrow">
            <p class="control">
              <input
                formControlName="amount"
                type="number"
                style="width:100px;"
                class="input"
                placeholder="Amount"
              />
            </p>
          </div>

          <div class="field">
            <p class="control">
              <input
                formControlName="description"
                type="text"
                class="input"
                placeholder="Description"
              />
            </p>
          </div>

          <div>
            <button
              [disabled]="updateForm.invalid"
              class="btn btn-primary"
              (click)="modal.close('Save click')"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>
